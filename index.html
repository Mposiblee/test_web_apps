<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <link rel="stylesheet" href="styles.css">
    <script src="themeHandler.js"></script> <!-- Изменим путь к скриптам -->
</head>
<body>
    <header>
        <h1 id="seller-name">Имя продавца</h1>
    </header>
    <div class="container">
        <div class="product">
            <!-- Пример статических данных о продукте -->
            <div class="product-item">
                <img src="path_to_image.jpg" alt="Название товара">
                <h3>Название товара</h3>
                <div class="quantity-control">
                    <button class="quantity-minus" style="display:none">-</button>
                    <span class="quantity-count" style="display:none">1</span>
                    <button class="quantity-plus" style="display:none">+</button>
                </div>
                <button class="add-to-cart">Добавить в корзину</button>
            </div>
            <!-- Добавьте дополнительные элементы продукта по аналогии, если необходимо -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
