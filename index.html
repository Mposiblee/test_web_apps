<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .menu-item {
            margin: 20px;
            padding: 10px;
            border: 1px solid #000;
            display: inline-block;
        }
        .menu-item img {
            width: 100px;
            height: 100px;
        }
        .menu-item p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Burger King Menu</h1>
    <div id="menu">
        <!-- Example of a menu item -->
        <div class="menu-item">
            <img src="whopper.jpg" alt="Whopper">
            <p>Whopper</p>
            <button onclick="orderItem('Whopper')">Order</button>
        </div>
        <!-- Add more items here -->
    </div>
    <script>
        function orderItem(itemName) {
            // Example of sending an order to the Telegram bot
            // This needs to be customized based on how your bot is set up to receive orders
            alert(`Order for ${itemName} has been sent to the bot!`);
            // Here, you would actually send data to your bot using a method appropriate for your setup
        }
    </script>
</body>
</html>
